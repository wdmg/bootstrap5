    <script src="assets/js/main.js" type="text/javascript" />

<main>
    <div class="container">
        <div class="row">
            <h1>Get started with Bootstrap</h1>
            <p class="fs-5 col-md-8">Quickly and easily get started with Bootstrap's compiled, production-ready files with this barebones example featuring some basic HTML and helpful links. Download all our examples to get started.</p>

            <div class="mb-5">
                <a href="https://getbootstrap.com/docs/5.0/examples/" class="btn btn-primary btn-lg px-4">Download examples</a>
            </div>

            <hr class="col-3 col-md-2 mb-5">

            <div class="row g-5">
                <div class="col-md-6">
                    <h2>Starter projects</h2>
                    <p>Ready to beyond the starter template? Check out these open source projects that you can quickly duplicate to a new GitHub repository.</p>
                    <ul class="icon-list">
                        <li><a href="https://github.com/twbs/bootstrap-npm-starter" rel="noopener" target="_blank">Bootstrap npm starter</a></li>
                        <li class="text-muted">Bootstrap Parcel starter (coming soon!)</li>
                    </ul>
                </div>

                <div class="col-md-6">
                    <h2>Guides</h2>
                    <p>Read more detailed instructions and documentation on using or contributing to Bootstrap.</p>
                    <ul class="icon-list">
                        <li><a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">Bootstrap quick start guide</a></li>
                        <li><a href="https://getbootstrap.com/docs/5.0/getting-started/webpack/">Bootstrap Webpack guide</a></li>
                        <li><a href="https://getbootstrap.com/docs/5.0/getting-started/parcel/">Bootstrap Parcel guide</a></li>
                        <li><a href="https://getbootstrap.com/docs/5.0/getting-started/build-tools/">Contributing to Bootstrap</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
